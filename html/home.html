<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Videos</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<div class="header">
    <h3>Youtube Video Paginator</h3>
</div>
Channel name: <input id="channel" type="text" name="channel"><br>
<button onclick="goToChannel()">Go</button>
</body>
</html>

<script>
    function goToChannel() {
        var value = document.getElementById('channel').value;
        if (value != "") window.location.href = "./videos/" + value + "/0";
    }
</script>
